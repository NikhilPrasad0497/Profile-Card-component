<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./styles.css">
  <title>Frontend Mentor | Profile card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <img src="./images/bg-pattern-top.svg" class="bg1">
  <img src="./images/bg-pattern-bottom.svg" class="bg2">
  <main>
    <section>
      <article>
        <div class="card-top">
          <img src="./images/image-victor.jpg" class="profile-pic">
        </div>
        <div class="card-bottom">
          <div class="name">Victor Crest <span class="age">26</span></div>
          <div class="place">London</div>
          <div class="stats">
            
            <div>
              <div class="followers">80K</div>
              <div class="label">Followers</div>
            </div>

            <div>
              <div class="likes">803K</div>
              <div class="label">Likes</div>
            </div>

            <div>
              <div class="photos">1.4K</div>
              <div class="label">Photos</div>
            </div>

          </div>
        </div>
      </article>
    </section>
  </main>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Nikhil Prasad</a>.
  </div>
</body>
</html>
